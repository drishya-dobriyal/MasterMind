<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/templates.js"></script>
    <script src="./js/gameController.js"></script>
    <script src="./js/game.js"></script>
    <title>MM</title>
  </head>
  <body>
    <div class="heading">MASTERMIND</div>
    <div class="board">
      <div id="result"></div>
      <div id="playerInteractions">
        <div id="clueBox"></div>
        <div id="playerMoves"></div>
        <div id="chooseColor">
          <h4>Choose color :</h4>
          <div
            onClick="colorChosen('Red')"
            class="color"
            style="background-color: red;"
          ></div>
          <div
            onClick="colorChosen('Blue')"
            class="color"
            style="background-color: blue;"
          ></div>
          <div
            onClick="colorChosen('Green')"
            class="color"
            style="background-color: green;"
          ></div>
          <div
            onClick="colorChosen('Yellow')"
            class="color"
            style="background-color: yellow;"
          ></div>
          <div
            onClick="colorChosen('Orange')"
            class="color"
            style="background-color: orange;"
          ></div>
          <div
            onClick="colorChosen('black')"
            class="color"
            style="background-color: black;"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
